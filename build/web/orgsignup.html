<html>
  <head>
    <title>Basic login</title>
	<link rel="stylesheet" href="pirai.css">

  </head>
  <body>
	<div class="back">
        <img src="pirai.jpg" class="avatar"/>
		<p style="margin-left:30%;margin-top:-1%;color:yellow;font-weight:bold;font-size:30px">We welcomes you to Pirai Technologies ! ! !</p>
    </div>
	<div class="loginbox">
        <h1 style="color:white"><b>Hey!! Hii</b></h1>
        <form  action="WEB-INF/../Abi" method="post" name="pirai">
            <table> 
                <tr>
                    <td><p style="margin-top:-0px">name:</p></td>
                    <td><input type="text" style="margin-top:-35px;margin-left: 0px;height:20px;width:180px;" id="email" placeholder="Enter name" name="email" /></td>
             </tr>
             <tr><td><p style="margin-top:-5px">Pass:</p></td>
                 <td><input type="password" style="margin-top:-35px;margin-left: 0px;height:20px;width:180px;"  id="pass" placeholder="Enter  password" name="pass" /></td>
		 </tr>
            
             <tr><td><p style="margin-top:-5px;font-size: 20px">Re-Pass:</p></td>
                 <td><input type="password" style="margin-top:-35px;margin-left: 0px;height:20px;width:180px;"  id="pass" placeholder="Enter  password again" name="pass" /></td>
		 </tr>
                  <tr><td><p style="margin-top:-10px;font-size: 20px">Phone:</p></td>
                 <td><input type="password" style="margin-top:-5px;margin-left: 0px;height:20px;width:180px;"  id="pass" placeholder="Enter Phone" name="pass" /></td>
		 </tr>
                  <tr><td><p style="margin-top:-3px;font-size: 20px">Email:</p></td>
                 <td><input type="password" style="margin-top:-px;margin-left: 0px;height:20px;width:180px;"  id="pass" placeholder="Enter Email" name="pass" /></td>
		 </tr>
                  <tr><td><p style="margin-top:-10px;font-size: 20px">DOB:</p></td>
                 <td><input type="password" style="margin-left: 0px;height:20px;width:180px;"  id="pass" placeholder="Enter DOB" name="pass" /></td>
		 </tr>
            </table>
                <input style="margin-left:120px; margin-top:0px" type="submit"   value="Signup" />
        
        </form>
	</div> 
   	</body>
</html>
